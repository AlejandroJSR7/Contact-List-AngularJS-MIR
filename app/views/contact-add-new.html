<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">
    <form name="formAddNewContact" novalidate>
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input ng-model="contactAddNewVM.contact.name" type="text" class="form-control" id="nameInput" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="emailAddresInput">Email address</label>
        <input ng-model="contactAddNewVM.contact.email_addres" type="email" class="form-control" id="emailAddresInput" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="phoneNumberInput">Phone Number</label>
        <input ng-model="contactAddNewVM.contact.phone_number" type="tel" class="form-control" id="phoneNumberInput" placeholder="Phone Number" required>
      </div>
      <button ng-click="contactAddNewVM.saveContact()" ng-disabled="formAddNewContact.$invalid" type="submit" class="btn btn-info">Save</button>
    </form>
    <hr>
    <a href="#/" class="btn btn-success">BACK</a>
  </div>
</div>
